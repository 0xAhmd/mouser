name: mouser
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  # Add these properties to prevent trimming
  image_dark: assets/logo.png
  color_dark: "#ffffff"
  fullscreen: true
  # This prevents the circular trimming
  android_gravity: center
  ios_content_mode: center
  # Ensure the image is not scaled or trimmed
  android_12:
    image: assets/logo.png
    color: "#ffffff"
    # Keep the image intact without circular masking
    image_dark: assets/logo.png
    color_dark: "#ffffff"