name: mouser
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  crystal_navigation_bar: ^1.0.4
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  http: ^1.1.0
  json_annotation: ^4.8.1
  retrofit: ^4.7.2
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.10
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  retrofit_generator: ^10.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  # Add these properties to prevent trimming
  image_dark: assets/logo.png
  color_dark: "#ffffff"
  fullscreen: true
  # This prevents the circular trimming
  android_gravity: center
  ios_content_mode: center
  # Ensure the image is not scaled or trimmed
  android_12:
    image: assets/logo.png
    color: "#ffffff"
    # Keep the image intact without circular masking
    image_dark: assets/logo.png
    color_dark: "#ffffff"
